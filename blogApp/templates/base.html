<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <!-- Add your navigation here -->
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
