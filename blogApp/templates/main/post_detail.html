{% extends "base.html" %}
<li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}</li>

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Published:</strong> {{ post.published_date }}</p>
{% endblock %}
